    <title>columnas</title>
    <style>
       body{
           margin: 0;
           font-family: Arial, Helvetica, sans-serif;
       }
       .post-list{
           display: grid;
           grid-template-columns: repeat(3, minmax(100px, 293px));
           justify-content: center;
           gap: 28px;
       }
       .post{
           cursor: pointer;
           position: relative;
           /* width: 200px; */
           display: block;
       }
       .post-image{
           margin:0;
       }
       .post-image img{
           width: 100%;
           vertical-align: top;
       }
       .post-overlay{
           background: rgba(0, 0, 0, .4);
           position: absolute;
           left: 0;
           right: 0;
           bottom: 0;
           top: 0;
           display: none;
           align-items: center;
           justify-content: center;
           color: white;
           text-align: center;
       }
       .post:hover .post-overlay{
           display: flex;
       }
       .post-like,
       .post-comments{
           width: 80px;
           margin: 5px;
           font-weight: bold;
           text-align: center;
           display: inline-block;
       }
       @media screen and (max-width: 768px){
          .post-list{
           gap:3px;
          }
       }
       header nav{
           background: #eeeeee;
           max-width: 100%;
           height: 50px;
           display: flex;
           flex-wrap: wrap;
           
       }
       .boton-instagram{
           background-image: url("./image/unnamed.png");
           background-size: 120px;
           background-repeat: no-repeat;
           background-position:center;
           padding: 10px;
           border: none;
           width: 150px;
           cursor: pointer;
       }
       input .nn .buscador{
           width: 180px;

       }
       .icon-interactive{
           justify-content: end;
       }
    </style>
</head>
